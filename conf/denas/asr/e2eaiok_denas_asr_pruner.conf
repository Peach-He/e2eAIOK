# conf for transformer based asr with pruner
model_type: asr
search_engine: RandomSearchEngine
batch_size: 32
random_max_epochs: 1000
sigopt_max_epochs: 1000
max_epochs: 10
scale_factor: 10
select_num: 50
population_num: 50
m_prob: 0.2
s_prob: 0.4
crossover_num: 25
mutation_num: 25
max_sparsity_limits: 1.0
min_sparsity_limits: 0.0
supernet_cfg: ../../conf/denas/asr/supernet_large.conf
img_size: 224
seed: 0
expressivity_weight: 0
complexity_weight: 0
diversity_weight: 1
saliency_weight: 1
latency_weight: 0

pruner: true
algo: l1unstructured
model: "/home/vmagent/app/dataset/LibriSpeech/asr.ckpt"
sparsity:
  min: 0.0
  max: 1.0
  step: 0.1